<!DOCTYPE html>
<html lang="tr">
<head>

    <title>X - Şu anda olup bitenler</title>
    <link rel="stylesheet" href="X.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <svg class="logo-large" viewBox="0 0 24 24" aria-hidden="true">
                    <g>

                    <g>
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>

            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h1>Şu anda olup bitenler</h1>
                <h2>Hemen katıl.</h2>
                
                <div class="auth-buttons">
                    <button class="google-btn">

                            <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.41L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>

                    </button>
                    
                    <button class="apple-btn">
                        <svg width="16" height="20" viewBox="0 0 384 512">
                            <path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                        </svg>
                        Apple ile kaydolun
                    </button>
                    
                    <div class="divider">
                        <span>VEYA</span>
                    </div>
                    
                    <button class="create-account-btn">Hesap oluştur</button>
                </div>
                
                <p class="terms-text">
                    By signing up, you agree to the 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>, including 
                    <a href="#">Cookie Use</a>.
                </p>
                
                <div class="signin-section">
                    <p>Zaten bir hesabın var mı?</p>
                    <button class="signin-btn">Giriş yap</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
